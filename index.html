<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-laila</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="text-4xl text-red-800 font-bold]">Laila ToDo App</h1>
    </header>

    <!-- Main Content -->
    <main>
      <!-- form todo  -->
      <section>
        <form id="todo-form">
          <input type="text" class="border p-1" id="todo-input" placeholder="add a new task..." required />
          <input type="date" class="border p-1" id="todo-date" required />
          <button type="button" onclick="addTodo()" class="bg-rose-300 hover:bg-rose-400 focus:outline-2 focus:outline-offset-2 focus:outline-rose-500 active:bg-rose-700 rounded text-white p-[8px]">Add ToDo</button>
        </form>
      </section>
      <!-- Action section -->
      <section class="mt-[16px] flex gap-2">
        <button class="bg-red-400 hover:bg-red-500 active:bg-red-600 rounded text-white p-[8px]" onclick="deleteAllTodo()">Delete</button>
        <select id="filter-select" onchange="filterTodo()" class="bg-pink-500 hover:bg-pink-600 text-white rounded p-[8px] focus:ring-2 focus:ring-rose-500">
          <option value="all">All</option>
          <option value="done">Done</option>
          <option value="pending">Pending</option>
        </select>
      </section>

      <section class="mt-[16px]">
        <table>
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody id="todo-list">
            <tr>
              <td colspan="4" style="text-align: center">No task found</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <p>&copy; 2025 ToDo-laila</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
